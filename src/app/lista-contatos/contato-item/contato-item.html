<div class="contact-card">
  <div class="contact-avatar">
    <span>{{ getIniciais() }}</span>
  </div>

  <div class="contact-info">
    <p class="contact-name">{{ contato.nome }}</p>
    <p class="contact-email">{{ contato.email }}</p>
  </div>

  <div class="contact-actions">
    <button class="icon-button" mat-icon-button aria-label="Ver detalhes do contato">
      <span class="material-icons">visibility</span>
    </button>
    <button class="icon-button" mat-icon-button aria-label="Editar contato">
      <span class="material-icons">edit</span>
    </button>
    <button class="icon-button" mat-icon-button aria-label="Excluir contato">
      <span class="material-icons">delete</span>
    </button>
  </div>
</div>
