<div class="profile-card" *ngIf="contato">

  <div class="profile-header">
    <div class="avatar-container">
      <img [src]="contato.avatarUrl || 'assets/default-avatar.png'" alt="Avatar de {{ contato.nome }}" class="avatar">
      <span class="status online"></span>
    </div>
    <div class="profile-info">
      <h2 class="name">{{ contato.nome }}</h2>
      <p class="email">{{ contato.email }}</p>
    </div>
  </div>

  <div class="connections">
    <h3 class="connections-title">Conexões</h3>
    <ul class="connections-list">

      <li class="connection-item" *ngFor="let conexao of contato.conexoes">
        <a [href]="conexao.url" target="_blank" rel="noopener noreferrer">
          <img [src]="conexao.iconUrl" [alt]="conexao.servico" class="connection-icon">
          <span class="connection-name">{{ conexao.usuario }}</span>
          <svg class="external-link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M5 3v2h11.293L4.146 17.146l1.414 1.414L17.707 6.414V18h2V3z"/></svg>
        </a>
      </li>

      <li class="no-connections-found" *ngIf="!contato.conexoes || contato.conexoes.length === 0">
        Nenhuma conexão automática encontrada.
      </li>
    </ul>
  </div>

</div>
